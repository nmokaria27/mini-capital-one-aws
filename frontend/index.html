<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital One Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Capital One Banking</h1>
            <p>Secure Online Banking</p>
        </header>

        <!-- User ID Display (hidden until account created) -->
        <div id="userIdDisplay" class="user-id-banner" style="display: none;">
            <div class="user-id-content">
                <span class="user-id-label">Your User ID:</span>
                <span id="displayedUserId" class="user-id-value"></span>
                <button id="copyUserIdBtn" class="copy-btn" title="Copy User ID">ðŸ“‹ Copy</button>
            </div>
        </div>

        <!-- User Registration Section -->
        <section id="registration" class="card">
            <h2>Create Account</h2>
            <form id="registrationForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="date" id="dob" placeholder="Date of Birth" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="number" id="initialBalance" placeholder="Initial Balance" min="0" step="0.01" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="emailNotifications" checked>
                    <label for="emailNotifications">Receive email notifications for transactions</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </section>

        <!-- Transaction Section (hidden until account created) -->
        <section id="transactions" class="card" style="display: none;">
            <h2>Make Transaction</h2>
            <form id="transactionForm">
                <select id="transactionType" required>
                    <option value="">Select Transaction Type</option>
                    <option value="deposit">Deposit</option>
                    <option value="withdrawal">Withdrawal</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required>
                <button type="submit">Submit Transaction</button>
            </form>
        </section>

        <!-- Account Balance Section (hidden until account created) -->
        <section id="balance" class="card" style="display: none;">
            <h2>Check Balance</h2>
            <button id="checkBalanceBtn" type="button">Check My Balance</button>
        </section>

        <!-- Statement Section (hidden until account created) -->
        <section id="statements" class="card" style="display: none;">
            <h2>Account Statements</h2>
            <p class="statement-info">Monthly statements are generated on the 1st of each month.</p>
            <button id="downloadStatementBtn" type="button">Download Latest Statement</button>
            <div id="statementStatus" class="status-message" style="display: none;"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
